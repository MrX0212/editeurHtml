<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pr√©visualisation HTML</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
    }
    header {
      padding: 10px 20px;
      background: #222;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    button {
      background: orange;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      transition: background 0.3s;
    }
    button:hover {
      background: darkorange;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      border-radius: 10px;
      background: white;
    }
  </style>
</head>
<body>

  <header>
    <button onclick="goBack()">‚¨Ö Retour √† l'√©diteur</button>
    <button onclick="copyLink()">üìã Copier le lien</button>
    <h1>Pr√©visualisation</h1>
  </header>

  <iframe id="preview"></iframe>

  <script>
    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    function loadPreview() {
      const codeId = getParameterByName('codeId');
      if (!codeId) {
        alert("Aucun code fourni !");
        return;
      }
      try {
        const code = localStorage.getItem('previewCode_' + codeId);
        if (!code) {
          alert("Le code n'a pas √©t√© trouv√© dans le stockage local.");
          return;
        }
        const fullHtml = `<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Preview</title></head><body>${code}</body></html>`;
        const iframe = document.getElementById('preview');
        iframe.srcdoc = fullHtml;
      } catch (e) {
        alert("Erreur lors du chargement du code.");
      }
    }

    function copyLink() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert("Lien copi√© dans le presse-papiers !");
      }).catch(() => {
        alert("Impossible de copier automatiquement, copie manuelle : " + url);
      });
    }

    window.onload = loadPreview;
  </script>

</body>
</html>
